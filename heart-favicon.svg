<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8fa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc3a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#fff5f7" stroke="url(#heartGradient)" stroke-width="2"/>

  <!-- Heart shape -->
  <path d="M50,75 C50,75 20,55 20,40 C20,30 25,25 32,25 C40,25 45,30 50,38 C55,30 60,25 68,25 C75,25 80,30 80,40 C80,55 50,75 50,75 Z"
        fill="url(#heartGradient)"
        filter="url(#glow)"/>

  <!-- Small sparkles -->
  <circle cx="30" cy="30" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="70" cy="35" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="60" cy="70" r="1.5" fill="#ffd700" opacity="0.6"/>
</svg>
